<div id="h_menu">
	<div class="container">
		<div class="license">
			<input type="checkbox" id="h_license" name="h_license"><label for="h_license">I take all responsibility for anything done with this script.</label>
			<button type="button" onclick="h_license()">Continue</button>
		</div>
		<form name="h_form">
			<label for="h_delay">Delay:</label>
			<div class="input-container">
				<input type="range" id="h_delay" name="h_delay" value="10000" min="0" max="20000" oninput="h_inputboxie(this, true)">
				<input id="h_delay_num" value="10" disabled>s
			</div>

			<label for="h_variation">Variation:</label>
			<div class="input-container">
				<input type="range" id="h_variation" name="h_variation" value="3000" min="0" max="5000" oninput="h_inputboxie(this, true)">
				<input id="h_variation_num" value="3" disabled>s
			</div>

			<label for="h_misschance">Miss chance:</label>
			<div class="input-container">
				<input type="range" name="h_misschance" id="h_misschance" min="0" max="25" value="5" oninput="h_inputboxie(this, false)">
				<input id="h_misschance_num" value="5" disabled>%
			</div>

			<button type="button" onclick="h_apply()">OK</button>
		</form>
		<div class="spacey"></div>
		<div class="version">
			<a href="https://github.com/thegamerx1/thatquizhack" target="_blank">New version available!</a>
		</div>

		<div class="footer">
			<p class="who">
				Made by NDR
				<br>
				<a href="https://t.me/TheGamerX38" target="_blank">Telegram</a>
				<a href="https://github.com/thegamerx1/thatquizhack" target="_blank">Github</a>
			</p>
		</div>
	</div>
</div>

<div id="h_injectmenu" hidden>
	<div class="progress-wrap">
		<div class="progress" id="h_progress"></div>
	</div>
	<button type="button" id="h_stopbtn">Stop</button>
</div>
