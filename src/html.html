<div id="hackmenu">
	<div class="container">
		<form name="hacklicense" class="license">
			<input type="checkbox" name="license" value="0"><label>I take all responsibility for anything done with this script.</label>
			<button type="button" onclick="hack.license()">Continue</button>
		</form>

		<form name="hackform" style="display: none">
			<div class="input-container">
				<label>Time for each:</label><span class="value"></span><span class="value total"></span>
				<input type="range" name="delay" min="0" max="60" value="30" oninput="hack.inputboxietime(this, 's')">
			</div>
			<div class="input-container">
				<label>Variation:</label><span class="value"></span>
				<input type="range" name="variation" value="10" min="0" max="60" oninput="hack.inputboxie(this, 's')">
			</div>

			<div class="input-container">
				<label>Miss chance:</label><span class="value"></span>
				<input type="range" name="misschance" value="5" min="0" max="25" oninput="hack.inputboxie(this, '%')">
			</div>

			<div class="input-container">
				<label>Test Mode:
					<input type="checkbox" name="istest">
				</label>
			</div>

			<button type="button" onclick="hack.apply()">START</button>
		</form>

		<div class="spacey"></div>

		<div class="footer">
			<p class="who">
				Made by NDR
				<br>
				<a href="https://t.me/TheGamerX38" target="_blank">Telegram</a>
				<a href="https://github.com/thegamerx1/thatquizhack" target="_blank">Github</a>
			</p>
		</div>
	</div>
</div>

<div id="hackinjectmenu" hidden>
	<div class="progress-wrap">
		<div class="progress" name="progress"></div>
	</div>
	<button type="button" onclick="hack.stopbtn()">Stop</button>
</div>
