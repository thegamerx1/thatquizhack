<div id="h_menu">
	<div class="container">
		<form name="h_licenseform" class="license">
			<input type="checkbox" name="license" value="0"><label>I take all responsibility for anything done with this script.</label>
			<button type="button" onclick="h_license()">Continue</button>
		</form>

		<form name="h_form" style="display: none">
			<div class="input-container" style="display: none">
				<label>Time for each:</label><span class="value"></span>
				<input type="range" name="delay" min="0" max="60" value="30" oninput="h_inputboxietime(this, 's')">
			</div>

			<div class="input-container">
				<label>Completion Time:</label><span class="value"></span>
				<input type="range" name="completion" min="0" max="1800" value="600" oninput="h_inputboxietime(this, true)">
			</div>

			<div class="input-container">
				<label>Variation:</label><span class="value"></span>
				<input type="range" name="variation" value="10" min="0" max="60" oninput="h_inputboxie(this, 's')">
			</div>

			<div class="input-container">
				<label>Miss chance:</label><span class="value"></span>
				<input type="range" name="misschance" value="5" min="0" max="25" oninput="h_inputboxie(this, '%')">
			</div>

			<button type="button" onclick="h_apply()">START</button>
		</form>

		<div class="spacey"></div>
		<div class="version">
			<a href="https://github.com/thegamerx1/thatquizhack" target="_blank">New version available!</a>
		</div>

		<div class="footer">
			<p class="who">
				Made by NDR
				<br>
				<a href="https://t.me/TheGamerX38" target="_blank">Telegram</a>
				<a href="https://github.com/thegamerx1/thatquizhack" target="_blank">Github</a>
			</p>
		</div>
	</div>
</div>

<div id="h_injectmenu" hidden>
	<div class="progress-wrap">
		<div class="progress" id="h_progress"></div>
	</div>
	<button type="button" id="h_stopbtn">Stop</button>
</div>
